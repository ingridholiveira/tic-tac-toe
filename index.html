<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>

    <section>
        <div class="container">
            <div id="1" class="line" onclick="chooseSquare(this.id)">-</div>
            <div id="2" class="line" onclick="chooseSquare(this.id)">-</div>
            <div id="3" class="line" onclick="chooseSquare(this.id)">-</div>
        </div>
        <div>
            <div id="4" class="line" onclick="chooseSquare(this.id)">-</div>
            <div id="5" class="line" onclick="chooseSquare(this.id)">-</div>
            <div id="6" class="line" onclick="chooseSquare(this.id)">-</div>
        </div>
        <div>
            <div id="7" class="line" onclick="chooseSquare(this.id)">-</div>
            <div id="8" class="line" onclick="chooseSquare(this.id)">-</div>
            <div id="9" class="line" onclick="chooseSquare(this.id)">-</div>
        </div>
    </section>

    <section>
        <div class="player">
            <label>Jogador: </label>
            <label id="selected-player"></label>
        </div>

        <div class="winner">
            <label>Vencedor: </label>
            <label id="selected-winner"></label>
        </div>
    </section>

    <button onclick="reload();">Reiniciar</button>


    <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
